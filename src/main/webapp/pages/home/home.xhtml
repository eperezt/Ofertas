<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/pages/templates/commonLayout.xhtml">
            <ui:define name="content">
                <p:layout style="min-width:400px;min-height:800px;">
                    <p:layoutUnit position="west" resizable="false" size="210" minSize="200" maxSize="350">
                        <h:form>  
                            <p:growl id="messages" showDetail="false"/>
                            <h2 style="margin-top:20">Menu</h2>
                            <p:menu>
                                <p:menuitem value="Lista de ofertas"            outcome="/pages/home/home"                  update="messages"/>
                                <p:menuitem value="Tus Puntos"                  outcome="/pages/consumidor/puntos"          update="messages"/>
                                <p:menuitem value="Cupón de descuento"          outcome="/pages/consumidor/cuponDescuento"  update="messages"/>
                            </p:menu>
                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <div class="container">
                            <h2>¡Elije tu Oferta!</h2>
                        </div>
                        <div class="container">
                            <h:form>
                                <p:panel id="panel" header="Filtrar ofertas" style="margin-bottom:10px;">
                                    <p:messages id="messages" />
                                    <h:panelGrid columns="7" cellpadding="5">
                                        <h:outputLabel for="somEmpresas" value="Empresa:" />
                                        <h:selectOneMenu id="somEmpresas" value = "#{homeBean.empresaSeleccionada}"> 
                                            <f:selectItem itemLabel="Todas" itemValue=""/>
                                            <f:selectItems value="#{homeBean.listaEmpresas}"/>                        
                                        </h:selectOneMenu> 

                                        <h:outputLabel for="somRubros" value="Rubro:" />
                                        <h:selectOneMenu id="somRubros" value = "#{homeBean.rubroSeleccionado}"> 
                                            <f:selectItem itemLabel="Todos" itemValue=""/>
                                            <f:selectItems value="#{homeBean.listaRubros}"/>                        
                                        </h:selectOneMenu> 

                                        <h:outputLabel for="producto" value="Producto:" />
                                        <p:inputText id="producto" required="false" />
                                        <p:commandButton value="Filtrar" update="panel"/>
                                    </h:panelGrid>
                                </p:panel>
                            </h:form>
                        </div>


<!--                        <ui:repeat var="oferta" value="#{homeBean.listaOfertas}">
                            <h2>#{oferta.idoferta}</h2>
                            <p:graphicImage value="#{oferta.image}"/>

                                <p:graphicImage name="demo/images/nature/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                            </p:galleria>
                        </ui:repeat>-->
                        <p:dataGrid var="oferta" value="#{homeBean.listaOfertas}" columns="3" layout="grid"
                                    rows="4" paginator="true" style="margin-top:20px">
                            <f:facet name="header">
                                Ofertas
                            </f:facet>
                            <p:panel header="#{oferta.productoIdproducto.nombre}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:graphicImage library="images" name="testimage.jpg"/>
                                    <h:outputText value="#{oferta.fechainicio} - #{oferta.fechafin}" />
                                    <h:outputText value="Minimo: #{oferta.minimoproductos}" />
                                    <h:outputText value="Máximo: #{oferta.maximoproductos}" />
                                </h:panelGrid>
                            </p:panel>

                        </p:dataGrid>

                                </f:facet>

                                    <h2>#{oferta.idoferta}</h2>
                                </c:forEach>
                            </h:panelGrid>
                        </div>-->
                    </p:layoutUnit>
                </p:layout>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
